    function getFontByName(name) {
      var retVal = null;
      $.each(fonts,function(index,value) {
        if (value.name == name) {
          retVal = value;
          return false;
        }
      });
      return retVal;
    }

    function refreshExamples() {
      var newText = $("#name").val();
      var newSize = 36;
      if (!newText || newText.length ==0) {
        newText = "Example";
      }
      if (newText.length > 8) {
        newSize = 32-(4*(newText.length - 8));
      }
     $.each($(".preview"),function(index,val) {
      $(val).text(newText);
     // $(val).css("font-size",newSize + "px");
     });
     $(".dynamic").show();
    }

      $(document).foundation();   
      $(document).ready(function() {

        //initSlick(); 
        $.each(fonts,function(index,val) {
          var id = val.name.replace(" ", "-");
          var fontSpacing = "";
          var fontSize = 32;

          $("#scripts").append("<div  id='" 
                                    + id 
                                    + "' class='preview large-3 medium-4 small-6 columns' style='font-family:\"" 
                                    + val.name
                                    + "\";"
                                    + ((val.letterSpacing) ? "letter-spacing:"
                                                            +  val.letterSpacing
                                                            + ";"
                                                            : "")
                                    + "font-size:" 
                                    + ((val.fontSize) ? parseInt(fontSize/parseFloat(val.fontSize))  
                                                            : fontSize)
                                    + "px;"
                                    + "' alt='"
                                    + val.name
                                    + "'>Example</div>");
        })

        $(".preview").click(function() {
          $(".selectedScript").removeClass("selectedScript");
          $(this).addClass("selectedScript");
          //$(this).text($(this).attr("id"));
        });

        $("#name").on("input",function() {
          if ($("#name").val().length ==0) {
            $(".dynamic").hide();
          } 
        });

        window.setInterval(function(){ 
          var prompt = "Type your name";
          for (var i = 0; i < dots; i++) {
            prompt += ".";
          }
          $("#name").attr("placeholder",prompt);
          
          dots = ++dots %4;
        },1000);       

      });

      $(document).keypress(function(e) {
        if(e.which == 13) {
          event.stopPropagation();
          refreshExamples($("#name").val());
        }
      });
