    <script>
      $(document).foundation();
      $(document).ready(function() {
	var $sigArea = $("#signature").jSignature({UndoButton:false});
        $("#reset").click(function() {
          $sigArea.jSignature('reset');
          $("#output").hide();
        });
        $("#options").click(function() {
          var datapair = $sigArea.jSignature("getData", "svg");  
	  $("#svg").val(datapair[1]);
          $("#output").show();
        });
      });
